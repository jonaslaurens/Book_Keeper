<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Keeper</title>
  <meta name="Description" content="Book keeper - for keeping books" />
</head>

<body>


  <div class="container">

    <table>
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read status</th>
        <th>Remove</th>
      </thead>
      <tbody id="list"></tbody>
    </table>


    <button id="addNewBook" class="btn">Add book</button>

    <form id="newBookForm">

      <input type="text" name="title" placeholder="Title" value="" />
      <span class="input-error"></span>
      <input type="text" name="author" placeholder="Author" value="" />
      <span class="input-error"></span>
      <input type="text" name="pages" placeholder="Pages" value="" />
      <span class="input-error"></span>
      <button id="addBook" class="btn">Add</button>

    </form>

  </div>

</body>

</html>
